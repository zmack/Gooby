@(imageForm: play.data.Form[Image])

@import helper._

@main("Add an image") {
    @helper.form(routes.Gif.create(), 'enctype -> "multipart/form-data") {
        @inputText(imageForm("name"))
        <label>
            Image Url:
            <input type="text" name="image_url" />
        </label>
        <label>
            Image File:
            <input type="file" name="image_file" />
        </label>

        <input type="submit" value="Create" />
    }
}
